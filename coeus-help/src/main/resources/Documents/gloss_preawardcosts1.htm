<h5 class="GlossaryHeading"><a name="_D2HTopic_1372" id="_D2HTopic_1372">Preaward Costs</a></h5>
<p class="C1HPopupTopicText">Grantee may, at its own risk incur obligations and 
expenditures to cover costs prior to the begin date of the initial budget 
period.  Depending on the sponsoring agency, prior sponsor approval may be 
required for pre-award costs.  </p><span id="related-topics"></span></body></html>
