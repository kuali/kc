<h5 class="GlossaryHeading">Approval Date</h5>
<p class="C1HPopupTopicText">The date establishd by the IRB (or IACUC) that 
research participants or subjects can be enrolled in an approved research 
protocol.</p><span id="related-topics"></span></body></html>
