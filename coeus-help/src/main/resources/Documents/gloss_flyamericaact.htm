<h5 class="GlossaryHeading"><a name="_D2HTopic_1154" id="_D2HTopic_1154">Fly America Act</a></h5>
<p class="C1HPopupTopicText">The United States Code which requires that all 
individuals using federal funds use U.S. flag carrier airlines whenever 
possible. This Act is a requirement of FAR 47.4 and is applicable to all U.S. 
Government awards, although certain exceptions may apply. </p><span id="related-topics"></span></body></html>
