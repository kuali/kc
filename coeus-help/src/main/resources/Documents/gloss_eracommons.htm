<h5 class="GlossaryHeading"><a name="_D2HTopic_1103" id="_D2HTopic_1103">eRA Commons</a></h5>
<p class="C1HPopupTopicText">The electronic Research Administration (eRA) Commons 
is the NIH infrastructure that provides for the secure receipt, review and 
administration of electronic grants. <a href="https://commons.era.nih.gov/commons/index.jsp">https://commons.era.nih.gov/commons/index.jsp</a>.</p><span id="related-topics"></span></body></html>
