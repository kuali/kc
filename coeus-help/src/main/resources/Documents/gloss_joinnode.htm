<h5 class="GlossaryHeading"><a name="_D2HTopic_1230" id="_D2HTopic_1230">Join Node</a></h5>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The point in the 
routing path where multiple </span>branches <span class="C1HPopupTopicTextChar">are joined together. A Join Node typically has a 
corresponding Split Node|keyword=Split Node for which it joins the 
branches.</span><span class="C1HPopupTopicTextChar"><b><span style="FONT-SIZE: 14pt; FONT-FAMILY: 'Arial','sans-serif'"></span></b></span></p><span id="related-topics"></span></body></html>
