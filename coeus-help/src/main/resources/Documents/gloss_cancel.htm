<h5 class="GlossaryHeading"><a name="_D2HTopic_970" id="_D2HTopic_970">Cancel</a></h5>
<p class="C1HPopupTopicText">A workflow action available to document initiators on 
documents that have not yet been routed for approval. Denotes that the document 
is void and should be disregarded. Canceled documents cannot be modified in any 
way and do not route for approval.</p><span id="related-topics"></span></body></html>
