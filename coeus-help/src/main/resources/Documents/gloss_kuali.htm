<h5 class="GlossaryHeading"><a name="_D2HTopic_1250" id="_D2HTopic_1250">Kuali</a></h5>
<p class="C1HPopupTopicText">(1) Pronounced 'ku-wah-lee'. A partnership 
organization that produces a suite of community-source, modular administrative 
software for Carnegie-class higher education institutions. See also Kuali 
Foundation. (2) (n.) A humble kitchen wok that plays an important role in a 
successful kitchen.</p><span id="related-topics"></span></body></html>
