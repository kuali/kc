<h5 class="GlossaryHeading"><a name="_D2HTopic_1375" id="_D2HTopic_1375">Primary Delegation</a></h5>
<p class="C1HPopupTopicText">A Delegator turns over full authority to a Primary 
Delegate. Action Requests for the Delegator only appear in the action list of 
the Primary Delegate. The Delegation must be registered in KEW to be in 
effect.</p><span id="related-topics"></span></body></html>
