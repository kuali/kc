<h5 class="GlossaryHeading"><a name="_D2HTopic_1347" id="_D2HTopic_1347">Payment Basis</a></h5>
<p class="C1HPopupTopicText">The payment structure of the sponsored award. For 
example: Cost Reimbursement, Fixed Price, etc. <b>Alternate:</b> Basis 
upon which the Sponsor makes payment to the institution for 
performance of work on a sponsored project. For example: Cost 
Reimbursement, Fixed Price, etc. </p><span id="related-topics"></span></body></html>
