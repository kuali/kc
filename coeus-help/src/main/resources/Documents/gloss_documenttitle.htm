<h5 class="GlossaryHeading"><a name="_D2HTopic_1071" id="_D2HTopic_1071">Document Title</a></h5>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The title given to 
the document when it was created. Depending on the Document Type, this title may 
have been assigned by the Initiator or built automatically based on the contents 
of the document. The Document Title is displayed </span>in both the <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-al"><span style="COLOR: windowtext; TEXT-DECORATION: none; text-underline: none">action 
list</span></a> and <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ds"><span style="COLOR: windowtext; TEXT-DECORATION: none; text-underline: none">Document 
Search</span></a>.</p><span id="related-topics"></span></body></html>
