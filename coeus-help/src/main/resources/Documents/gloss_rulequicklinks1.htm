<h5 class="GlossaryHeading"><a name="_D2HTopic_1453" id="_D2HTopic_1453">Rule QuickLinks</a></h5>
<p class="C1HPopupTopicText">Rule QuickLinks shows a list of document groups with 
its document hierarchies and actions that are available to select. For specific 
document types, the selection of creating the rule delegation is 
provided.</p><span id="related-topics"></span></body></html>
