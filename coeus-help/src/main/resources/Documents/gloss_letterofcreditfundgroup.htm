<h5 class="GlossaryHeading"><a name="_D2HTopic_1269" id="_D2HTopic_1269">Letter of Credit Fund 
Group</a></h5>
<p class="C1HPopupTopicText">Maintains information pertaining to the various 
Federal line of credit fund groups available to an award. It is primarily used 
with external sponsoring agencies for both pre-award and post-award 
activities.</p><span id="related-topics"></span></body></html>
