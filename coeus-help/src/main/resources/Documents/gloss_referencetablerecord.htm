<h5 class="GlossaryHeading"><a name="_D2HTopic_1421" id="_D2HTopic_1421">Reference Table Record</a></h5>
<p class="C1HPopupTopicText">Refers to the objects found in the KC database 
tables.  For example, Proposal Type table includes the following reference 
table records: New, Resubmission, Renewal, Continuation, Revision, Task 
Order.  </p><span id="related-topics"></span></body></html>
