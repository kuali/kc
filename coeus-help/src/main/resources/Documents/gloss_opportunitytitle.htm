<h5 class="GlossaryHeading"><a name="_D2HTopic_1320" id="_D2HTopic_1320">Opportunity Title</a></h5>
<p class="C1HPopupTopicText">The Opportunity Title is a sponsor assigned brief 
descriptive heading of the program solicitation or funding opportunity. Not all 
programs have Opportunity Titles. (AKA Program Title or Program 
Annoucement).</p><span id="related-topics"></span></body></html>
