<P class=GlossaryHeading>Technical Abstract</P>
<P class=C1HPopupTopicText>The abstract, or project summary, is a concise, 
clear, and brief description of the project. It should outline the problem, the 
objectives, expected outcomes, including significance of the project to the 
field being studied. See also: <A id=popup_32333 
onclick="return d2hpopup(event, this.href)" 
href="gloss_proposalabstract.htm">Proposal Abstract</A>, and <A id=popup_32334 
onclick="return d2hpopup(event, this.href)" 
href="gloss_laymanabstract.htm">Layman Abstract</A> </P></BODY></HTML>
