<P class=GlossaryHeading>Proposal Development Document</P>
<P class=C1HPopupTopicText>The <A id=popup_32286 
onclick="return d2hpopup(event, this.href)" 
href="gloss_proposal.htm">proposal</A> development document represents a series 
of pages that enable the user to create an electronic version of the proposal. 
These pages will accommodate all the information required by the <A 
id=popup_32287 onclick="return d2hpopup(event, this.href)" 
href="gloss_sponsor1.htm">sponsor</A>&nbsp;and the institution for a full 
proposal submission. </P></BODY></HTML>
