<P class=GlossaryHeading>Revision Type</P>
<P class=C1HPopupTopicText>A change in a sponsor's financial obligation or 
contingent liability of an existing <A id=popup_32304 
onclick="return d2hpopup(event, this.href)" 
href="gloss_award.htm">award</A>.&nbsp; For example, the <A id=popup_32305 
onclick="return d2hpopup(event, this.href)" href="gloss_nih.htm">NIH</A> 
uses&nbsp;the following revision types: (1) Increase award (2) Decrease award 
(3) Increase duration (4) Decrease duration and (5) Other. 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
&nbsp;</P></BODY></HTML>
