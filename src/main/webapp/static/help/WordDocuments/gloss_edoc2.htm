<P class=GlossaryHeading>e-doc </P>
<P class=C1HPopupTopicText><EM><SPAN 
style="FONT-FAMILY: 'Verdana','sans-serif'">electronic document</SPAN></EM> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; An online business transaction 
initiated in a Web-based form and routed electronically through a prescribed 
sequence of approvers. When the eDoc has been through its entire approval 
process, it is maintained in a database for future reference. </P></BODY></HTML>
