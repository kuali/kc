<P class=GlossaryHeading>IRB Registration Number</P>
<P class=C1HPopupTopicText>A unique registration number assigned by <A 
id=popup_32199 onclick="return d2hpopup(event, this.href)" 
href="gloss_ohrp.htm">OHRP</A> to an individual <A id=popup_32200 
onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</A>. The 
IRB Registration Number is connected to the Institution and to the IRB Name in 
the Federal wide Assurance. There may be multiple IRB Registration Numbers and 
IRB Names for one institution. </P></BODY></HTML>
