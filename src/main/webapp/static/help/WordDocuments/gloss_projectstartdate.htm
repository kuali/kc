<P class=GlossaryHeading>Project Start Date</P>
<P class=C1HPopupTopicText>In the <A id=popup_32275 
onclick="return d2hpopup(event, this.href)" 
href="gloss_proposal.htm">Proposal</A> Module, this is the requested project <A 
id=popup_32274 onclick="return d2hpopup(event, this.href)" 
href="gloss_startdate.htm">start date</A> for the project in the proposal.&nbsp; 
In the <A id=popup_32277 onclick="return d2hpopup(event, this.href)" 
href="gloss_award.htm">Award</A> Module&nbsp;this becomes the project period 
start date as reflected in the <A id=popup_32276 
onclick="return d2hpopup(event, this.href)" 
href="gloss_sponsor1.htm">sponsor</A> <A id=popup_32273 
onclick="return d2hpopup(event, this.href)" 
href="gloss_awardinstrument.htm">award instrument</A>.&nbsp; These two fields 
may not be the same. </P></BODY></HTML>
