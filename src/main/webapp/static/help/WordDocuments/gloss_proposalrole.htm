<P class=GlossaryHeading>Proposal Role</P>
<P class=C1HPopupTopicText>The role assigned to an individual user of the KRA <A 
id=popup_32292 onclick="return d2hpopup(event, this.href)" 
href="gloss_proposal.htm">Proposal</A> Development module. This defines the 
level of access to the different parts of the system (e.g. <A id=popup_32291 
onclick="return d2hpopup(event, this.href)" 
href="gloss_aggregator.htm">aggregator</A>, viewer, <A id=popup_32293 
onclick="return d2hpopup(event, this.href)" href="gloss_budget.htm">budget</A> 
creator, etc.).&nbsp;&nbsp; See <A id=popup_32290 
onclick="return d2hpopup(event, this.href)" 
href="gloss_proposalrights.htm">Proposal Rights</A>. </P></BODY></HTML>
