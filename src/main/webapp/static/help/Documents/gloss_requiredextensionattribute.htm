<p class="GlossaryHeading">Required Extension Attribute</p>
<p class="C1HPopupTopicText">An <a id="popup_47731" onclick="return d2hpopup(event, this.href)" href="gloss_extensionattribute.htm">Extension Attribute</a> that is required in 
a <a id="popup_47732" onclick="return d2hpopup(event, this.href)" href="gloss_ruletemplate1.htm">Rule Template</a>. It will be present in every <a id="popup_47733" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing Rule</a> created from the 
Template.</p></body></html>
