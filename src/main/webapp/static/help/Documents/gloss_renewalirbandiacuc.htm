<h5 class="GlossaryHeading"><a name="_D2HTopic_1425" id="_D2HTopic_1425">Renewal (IRB and 
IACUC)</a></h5>
<p class="C1HPopupTopicText">The submission of a previously approved protocol in 
which a complete (de novo) review is conducted. Depending upon regulations 
and/or institutional guidelines, a renewal may be reviewed and approved every 3 
years (triennial), 5 years or per institutional procedures. </p><span id="related-topics"></span></body></html>
