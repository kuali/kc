<p class="GlossaryHeading">XmlGen</p>
<p class="C1HPopupTopicText">It is a tool that processes an Excel spreadsheet 
(save in XML format) and turns it into a set of XML files that can be ingested 
into KEW for initial setup of large sets of Rules and Workgroups.</p>
