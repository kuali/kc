<p class="GlossaryHeading">Branch</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">A path containing 
one or more Route Nodes that a document traverses during routing. When a 
document enters a Split Node|keyword=Split Node, multiple branches can be 
created. A Join Node|keyword=Join Node joins multiple branches 
together.</span></p></body></html>
