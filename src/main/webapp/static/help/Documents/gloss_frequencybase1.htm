<h5 class="GlossaryHeading"><a name="_D2HTopic_1158" id="_D2HTopic_1158">Frequency Base</a></h5>
<p class="C1HPopupTopicText">The date from which the system will calculate the due 
dates of the report(s) if it is required to be submitted within a set frequency 
(i.e. quarterly, annually). </p><span id="related-topics"></span></body></html>
