<p class="GlossaryHeading">Primary Delegate</p>
<p class="C1HPopupTopicText">A type of <a id="popup_47574" onclick="return d2hpopup(event, this.href)" href="gloss_kc.htm">KC</a> <a id="popup_47572" onclick="return d2hpopup(event, this.href)" href="gloss_delegate.htm">delegate</a>. Documents route directly to the <a id="popup_47571" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action list</a> of a Primary Delegate instead of <a id="popup_47573" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> to the <a id="popup_47570" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalofficer.htm">Fiscal Officer</a>.</p></body></html>
