<p class="GlossaryHeading">Parent Rule</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">A Routing 
</span>Rue<span class="C1HPopupTopicTextChar"> in KEW from which another Routing 
Rule derives. The child Rule can inherit certain properties of the parent Rule, 
any of which it may override. A Parent Rule may have a parent as part of a 
hierarchy of Rules.</span></p></body></html>
