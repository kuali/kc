<h2><a name="_Toc259538981" id="_Toc259538981">Field Value Lookup</a></h2>
<p class="MsoNormal">In addition to document lookup screens, KC has lookups for 
field values.  These are searches for values that belong in the data field 
from which you accessed the lookup.</p>
