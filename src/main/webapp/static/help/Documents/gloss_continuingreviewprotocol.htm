<p class="GlossaryHeading">Continuing Review (Protocol)</p>
<p class="C1HPopupTopicText">A review of the Continuation report by the IRB or 
IACUC that may lead to the approval by the IRB or IACUC and which allows the 
research to continue for another specified period of time, not to exceed 364 
days. </p></body></html>
