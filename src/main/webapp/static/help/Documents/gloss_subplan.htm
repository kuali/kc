<p class="GlossaryHeading">Sub-plan</p>
<p class="C1HPopupTopicText">A subcontracting plan established on all Federal or 
Sub-Federal contracts over $550,000.00 which must be analyzed to determine what 
portion of the purchases against this contract can be awarded to Small, 
Disadvantaged or Women-Owned Businesses.  FAR 52.219-9 
 </p></body></html>
