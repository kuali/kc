<h5 class="GlossaryHeading"><a name="_D2HTopic_1051" id="_D2HTopic_1051">Direct Cost</a></h5>
<p class="C1HPopupTopicText">Costs that can be identified specifically with a 
particular sponsored project, an instructional activity, or any other 
institutional activity, or that can be directly assigned to such activities 
relatively easily with a high degree of accuracy. </p><span id="related-topics"></span></body></html>
