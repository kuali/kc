<h5 class="GlossaryHeading"><a name="_D2HTopic_1227" id="_D2HTopic_1227">IRB Registration 
Number</a></h5>
<p class="C1HPopupTopicText">A unique registration number assigned by OHRP to an 
individual IRB. The IRB Registration Number is connected to the Institution and 
to the IRB Name in the Federal wide Assurance. There may be multiple IRB 
Registration Numbers and IRB Names for one institution. </p><span id="related-topics"></span></body></html>
