<p class="GlossaryHeading">W8BEN</p>
<p class="C1HPopupTopicText">The W-8BEN form, Certificate of Foreign Status of 
Beneficial Owner for United States Tax Withholding, is used in the United States 
taxation system by foreign individuals to certify their non-American 
status.</p></body></html>
