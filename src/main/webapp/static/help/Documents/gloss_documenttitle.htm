<p class="GlossaryHeading">Document Title</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The <a id="popup_46841" onclick="return d2hpopup(event, this.href)" href="gloss_title.htm">title</a> given to the <a id="popup_46840" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> when it was created. Depending on the <a id="popup_46838" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype2.htm">Document Type</a>, this title may have been 
assigned by the <a id="popup_46839" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">Initiator</a> or built automatically based on the 
contents of the document. The Document Title is displayed </span>in both the <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-al"><span style="COLOR: windowtext; TEXT-DECORATION: none; text-underline: none">action 
list</span></a> and <a href="https://test.kuali.org/confluence/display/KULRICE/KEW+Glossary#KEWGlossary-ds"><span style="COLOR: windowtext; TEXT-DECORATION: none; text-underline: none">Document 
Search</span></a>.</p></body></html>
