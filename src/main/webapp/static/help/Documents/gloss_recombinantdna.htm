<p class="GlossaryHeading">Recombinant DNA</p>
<p class="C1HPopupTopicText">The new DNA that is formed by combining pieces of DNA 
from different organisms or cells. (<a href="http://www.epa.gov/OCEPAterms/rterms.html">http://www.epa.gov/OCEPAterms/rterms.html</a>)
