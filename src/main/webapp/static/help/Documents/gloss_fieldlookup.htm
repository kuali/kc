<p class="GlossaryHeading">Field Lookup</p>
<p class="C1HPopupTopicText">The round magnifying glass icon found next to fields 
throughout the KC that allows you to look up  reference table information 
and display (and select from) a list of valid values for that 
field.</p></body></html>
