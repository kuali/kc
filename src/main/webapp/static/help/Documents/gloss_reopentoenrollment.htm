<p class="GlossaryHeading">Re-open to Enrollment</p>
<p class="C1HPopupTopicText">A status of an approved <a id="popup_17413" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a> <a id="popup_17412" onclick="return d2hpopup(event, this.href)" href="gloss_protocol.htm">protocol</a> in which an active protocol that was 
previously <a id="popup_17411" onclick="return d2hpopup(event, this.href)" href="gloss_closedtoenrollment.htm">closed to Enrollment</a> can be reactivated 
to enroll new research participants. </p></body></html>
