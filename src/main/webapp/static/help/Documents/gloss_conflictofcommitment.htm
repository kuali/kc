<p class="GlossaryHeading">Conflict of Commitment </p>
<p class="C1HPopupTopicText">A situation in which an individual's outside 
activities (such as service to companies, boards, or agencies) might interfere 
with his/her primary duties to the university (education, research, 
service).</p></body></html>
