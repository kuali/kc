<p class="GlossaryHeading">Reference Table Record</p>
<p class="C1HPopupTopicText">Refers to the objects found in the KC database 
tables.  For example, <a id="popup_17401" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">Proposal</a> Type table includes the following 
reference table records: New, Resubmission, <a id="popup_17402" onclick="return d2hpopup(event, this.href)" href="gloss_renewal.htm">Renewal</a>, <a id="popup_17400" onclick="return d2hpopup(event, this.href)" href="gloss_continuation.htm">Continuation</a>, Revision, Task 
Order.  </p></body></html>
